<!DOCTYPE html>
<html>
<head>
	<script src="C:\Users\RAHUL\Desktop\AngularJS\Script\angular.js"></script>
	<script src="Script.js"></script>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body ng-app = "myModule">
	<div ng-controller="myController" >
		Order By : <select ng-model="sortColumn">
			<option value="firstName"> Name ASC</option>
			<option value="gender"> Gender ASC</option>
			<option value="dateOfBirth"> Date of Birth ASC</option>
			<option value="-salary"> Salary DESC</option>
		</select>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Date of Birth</th>
					<th>Gender</th>
					<th>Salary</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="employee in employees | orderBy:sortColumn">
					<td> {{employee.firstName }}  {{employee.lastName }} </td>
					<td> {{employee.dateOfBirth | date:"dd/MM/yyyy" }} </td>
					<td> {{employee.gender }} </td>
					<td> {{employee.salary | number:"2" }} </td>			
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
