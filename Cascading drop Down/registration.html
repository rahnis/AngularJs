
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Signup form template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      
        .signup
        {
            background-color: #222535;
            border-color: #DD8705;
        } 
         
        .signup .panel-body label
        {
            color: #FDFD2E;
            font-weight: normal;
        }
        .signup .panel-heading
        {
            background-color: #DD8705;
            color: #FDFD2E;
        }
        
        .signup .panel-footer
        {
            background-color: #DD8705;
        }
        .btn-submit{margin-right:5px;} 
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via  -->
    <!--[if lt IE 9]>
                <script src="js/html5shiv.js"></script>
                <script src="js/respond.min.js"></script>
              <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <br />
                <div class="panel panel-default signup">
                    <div class="panel-heading">
                        <h1 class="panel-title">
                            Sign Up</h1>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="">
                        <div class="form-group">
                            <label for="inputfirstname" class="col-md-4 control-label">
                                First Name</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="inputfirstname" placeholder="Enter First Name..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputlastname" class="col-md-4 control-label">
                                Last Name</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="inputlastname" placeholder="Enter Last Name..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputscreenname" class="col-md-4 control-label">
                                Screen Name</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="inputscreenname" placeholder="Enter Screen Name..." />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputdateofbirth" class="col-md-4 control-label">
                                Date of Birth</label>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-5">
                                        <select class="form-control" name="">
                                            <option value="">January</option>
                                            <option value="">February</option>
                                            <option value="">March</option>
                                            <option value="">April</option>
                                            <option selected value="">May</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select name="" class="form-control">
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                            <option value="">4</option>
                                            <option selected value="">5</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <select name="" class="form-control">
                                            <option value="">1980</option>
                                            <option value="">1981</option>
                                            <option value="">1982</option>
                                            <option value="">1983</option>
                                            <option value="">1984</option>
                                            <option selected value="">1985</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputgender" class="col-md-4 control-label">
                                Gender</label>
                            <div class="col-md-8 ">
                                <label>
                                    <input type="radio" name="gender">
                                    Male
                                </label>
                                <label>
                                    <input type="radio" name="gender">
                                    Female
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUsername" class="col-md-4 control-label">
                                Country</label>
                            <div class="col-md-8">
                                <select name="" class="form-control">
                                    <option value="">Australia</option>
                                    <option value="">Canada</option>
                                    <option value="">United Kingdom</option>
                                    <option selected value="">USA</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputemail" class="col-md-4 control-label">
                                E-mail</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="inputemail" placeholder="Enter E-mail......" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputphone" class="col-md-4 control-label">
                                Phone</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="inputphone" placeholder="Enter Phone......" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputpassword" class="col-md-4 control-label">
                                Password</label>
                            <div class="col-md-8">
                                <input type="password" name="" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputconfirmpassword" class="col-md-4 control-label">
                                Confirm Password</label>
                            <div class="col-md-8">
                                <input type="password" name="" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-4">
                                <div class="checkbox">
                                    <label>
                                        I agree to the Terms of Use
                                        <input type="checkbox">
                                    </label>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="submit" name="submit" value="Cancel" class="btn btn-default pull-right btn-primary">
                                    <input type="submit" name="submit" value="submit" class="btn btn-default pull-right btn-submit btn-success">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
